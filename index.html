    <style>
        @import url('https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Inter:wght@400;900&display=swap');

        :root {
            --bg: #030303;
            --accent: #ffffff;
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* Smooth Scroll behavior */
        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* Noise Texture Overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
            opacity: 0.05;
            pointer-events: none;
            z-index: 9999;
        }

        /* --- NAVIGATION --- */
        nav { 
            position: fixed;
            top: 0;
            width: 100%;
            padding: 30px 5%; 
            font-family: 'Syncopate', sans-serif; 
            font-size: 14px; 
            color: var(--accent);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10001;
            background: rgba(3, 3, 3, 0.7);
            backdrop-filter: blur(10px);
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: var(--accent);
            text-decoration: none;
            font-size: 10px;
            letter-spacing: 2px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            text-shadow: 0 0 10px var(--accent);
            letter-spacing: 4px;
        }

        header {
            height: 80vh; /* Increased slightly to account for fixed nav */
            display: flex; flex-direction: column; 
            justify-content: center; align-items: center;
            padding-top: 60px;
        }

        .pfp-container {
            width: 100px; height: 100px;
            border-radius: 50%;
            border: 1px solid var(--accent);
            margin-bottom: 20px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }

        .pfp-container img { width: 100%; height: 100%; object-fit: cover; }

        .title {
            font-family: 'Syncopate', sans-serif;
            font-size: clamp(1.5rem, 4vw, 3rem);
            letter-spacing: 10px;
            text-align: center;
            margin-bottom: 10px;
        }

        /* --- THE GRID --- */
        .projects-grid {
            padding: 100px 5% 50px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        /* Blur logic */
        .projects-grid:has(.project-card:hover) .project-card:not(:hover) {
            filter: blur(20px);
            opacity: 0.15;
            transform: scale(0.9);
            pointer-events: none;
        }

        .project-card {
            position: relative;
            height: 350px;
            background: #111;
            border: 1px solid var(--border);
            transition: all 0.5s cubic-bezier(0.2, 1, 0.3, 1);
            cursor: pointer;
            z-index: 1;
        }

        .project-card img {
            width: 100%; height: 100%;
            object-fit: cover;
            transition: all 0.5s cubic-bezier(0.2, 1, 0.3, 1);
        }

        /* --- THE POP OUT --- */
        .project-card:hover {
            z-index: 1000;
        }

        .project-card:hover img {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: auto; height: auto;
            max-width: 90vw;
            max-height: 85vh;
            object-fit: contain;
            box-shadow: 0 0 100px rgba(0,0,0,1), 0 0 40px rgba(255,0,0,0.2);
            border: 1px solid var(--accent);
            border-radius: 4px;
        }

        .card-info {
            position: absolute;
            bottom: 15px; left: 15px;
            transition: 0.3s;
            pointer-events: none;
        }

        .project-card:hover .card-info { opacity: 0; }

        .card-info h3 { 
            font-family: 'Syncopate', sans-serif; 
            font-size: 10px; 
            color: var(--accent); 
            text-shadow: 0 0 5px black;
        }

        /* --- HIRE ME SECTION --- */
        .hire-section {
            padding: 150px 5%;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hire-btn {
            font-family: 'Syncopate', sans-serif;
            font-size: clamp(2.5rem, 10vw, 8rem);
            color: transparent;
            -webkit-text-stroke: 1px var(--accent);
            text-decoration: none;
            transition: all 0.5s ease;
            font-weight: 700;
        }

        .hire-btn:hover {
            color: var(--accent);
            -webkit-text-stroke: 1px transparent;
            text-shadow: 0 0 40px rgba(255, 0, 0, 0.6);
            transform: scale(1.05);
        }

        footer { padding: 50px; text-align: center; opacity: 0.3; font-size: 10px; letter-spacing: 5px;}

    </style>
